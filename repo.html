<html>
<head>
<title>Test Report</title>
</head>
<body font-family: Arial, sans-serif; line-height: 1.6; margin: 0;  padding: 0;>

<div max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;>
  <h1  color: #333;>Test Report</h1>
  
  <table width: 100%; border-collapse: collapse;>
    <tr>
      <th  background-color: #f2f2f2; padding: 10px; border-bottom: 1px solid #ddd;  text-align: left;>Test Case</th>
      <th background-color: #f2f2f2; padding: 10px; border-bottom: 1px solid #ddd;  text-align: left;>Status</th>
    </tr>
    <tr>
      <td #f2f2f2; padding: 10px; border-bottom: 1px solid #ddd;  text-align: left;>Test Case 1</td>
      <td #f2f2f2; padding: 10px; border-bottom: 1px solid #ddd;  text-align: left;>Pass</td>
    </tr>
    <tr>
      <td #f2f2f2; padding: 10px; border-bottom: 1px solid #ddd;  text-align: left;>Test Case 2</td>
      <td #f2f2f2; padding: 10px; border-bottom: 1px solid #ddd;  text-align: left;>Fail</td>
    </tr>
    <tr>
      <td #f2f2f2; padding: 10px; border-bottom: 1px solid #ddd;  text-align: left;>Test Case 3</td>
      <td #f2f2f2; padding: 10px; border-bottom: 1px solid #ddd;  text-align: left;>Pass</td>
    </tr>
    <!-- Add more rows for additional test cases -->
  </table>
  
  <p>Additional comments or summary of the test results can be included here.</p>
  
</div>

</body>
</html>
