<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Report</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  h1 {
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Test Report</h1>
  
  <table>
    <tr>
      <th>Test Case</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>Test Case 1</td>
      <td>Pass</td>
    </tr>
    <tr>
      <td>Test Case 2</td>
      <td>Fail</td>
    </tr>
    <tr>
      <td>Test Case 3</td>
      <td>Pass</td>
    </tr>
    <!-- Add more rows for additional test cases -->
  </table>
  
  <p>Additional comments or summary of the test results can be included here.</p>
  
</div>

</body>
</html>
